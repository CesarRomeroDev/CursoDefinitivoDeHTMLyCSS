<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>select</title>
    </head>
<body>
    <h3>Etiqueta select Esta permite crear la lista, con las etiquetas option</h3>
    <select>
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Web Standards">Web Standards</option>
    </select>
    <h3>Etiqueta input list =: De este modo, se puede utilizar una etiqueta datalist con etiquetas option dentro del input. De este modo, el usuario puede escribir dentro del input, y filtrar los resultados de la lista:</h3>
    <input list="cursos"/>
    <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
    </datalist>
</body>
</html>
