<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <h3>Formulario Con mas Informacion</h3>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Día</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit">
    </form>
    <h3>Formulacio mas Facil y menos Informacion</h3>
    <form action="">
        <label for="salida"></label>
        <span>salida</span>
        <input type="datetime-local" name="salida" id="salida">
        <input type="submit">
    </form>
    <h3>Tipos de Datos de un input</h3>
    <form action="">
        <label for="selecciona">
            <span>casilla de seleccion</span>
            <input type="checkbox" name="selecciona" id="selecciona">
        </label>
        <br>
        <label for="color">
            <span>Para especificar un Color</span>
            <input type="color" name="color" id="color">
        </label>
    </form>
    <h2>Autocomplete y require</h2>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cual es tu Correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿En que pais vives?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>CP</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
