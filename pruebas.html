<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" autocomplete="name" required>
        </label>
        <label for="segundoNombre">
            <span>Segundo Nombre</span>
            <input type="text" name="segundoNombre" id="segundoNombre" placeholder="Segundo Nombre" autocomplete="name" required>
        </label>
        <label for="apellidoP">
            <span>Apellido Paterno</span>
            <input type="text" name="apellidoP" id="apellidoP" placeholder="Paterno" autocomplete="name" required>
        </label>
        <label for="cp">
            <span>CP</span>
            <input type="text" name="cp" id="cp" placeholder="07320" autocomplete="postal-code" required>
        </label>
        <br>
        <br>
        <label for="cursos">
        <span>Selecciona tu Curso!!</span>
        <br>
        <input list="cursos" name="cursos" placeholder="-Please Select-" required>
            <datalist id="cursos">
                <option value="javaScript"></option>
                <option value="HTML"></option>
                <option value="CSS3"></option>
                <option value="PHP"></option>
                <option value="Phyton"></option>
                <option value="Java"></option>
            </datalist>
        </label>
        <button type="submit">Entrar</button>
        <main>
            <section>
                <figure>
                    <img style="width: 20%;" src="./claseImangen/img/pexels-suzy-hazelwood-1306548.jpg" alt="imagen de arroz">
                    <figcaption>Imagen generada</figcaption>
                </figure>
            </section>
        </main>
            <label for="hora">
                <span>Hora de Salida</span>
                <input type="datetime-local" name="hora" id="hora" required> 
            </label>
    </form>
</body>
</html>
